<!DOCTYPE html>
<html>
<head>
    <title>NOBLE GAMES - Hafıza Oyunu</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #87CEEB;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-info {
            margin: 20px;
            font-size: 24px;
            color: #333;
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px;
        }

        .card {
            width: 120px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .card-front {
            background-color: #2C3E50;
            transform: rotateY(180deg);
        }

        .card-back {
            background-color: #34495E;
            color: white;
            content: "?";
            font-size: 40px;
        }

        .noble-text {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .squad-text {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        #timer {
            font-size: 30px;
            color: #FF6B6B;
            margin-bottom: 20px;
        }

        #result {
            font-size: 24px;
            color: #2C3E50;
            margin-top: 20px;
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="timer">60</div>
    <div class="memory-game"></div>
    <div id="result"></div>

    <script>
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', 
            '#96CEB4', '#FFEEAD', '#D4A5A5'
        ];

        const cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matches = 0;
        let timeLeft = 60;
        let gameStarted = false;
        let timer;

        // Kartları oluştur
        function createCards() {
            const gameContainer = document.querySelector('.memory-game');
            
            // NOBLE kartları
            colors.forEach((color, index) => {
                const card = createCard('NOBLE', color);
                cards.push(card);
            });

            // SQUAD kartları
            colors.forEach((color, index) => {
                const card = createCard('SQUAD', color);
                cards.push(card);
            });

            // Kartları karıştır
            cards.sort(() => Math.random() - 0.5);
            
            // Kartları ekrana yerleştir
            cards.forEach(card => gameContainer.appendChild(card));
        }

        function createCard(text, color) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const front = document.createElement('div');
            front.className = 'card-front';
            front.style.color = color;
            front.innerHTML = `<span class="${text.toLowerCase()}-text">${text}</span>`;

            const back = document.createElement('div');
            back.className = 'card-back';
            back.textContent = '?';

            card.appendChild(front);
            card.appendChild(back);
            
            card.addEventListener('click', flipCard);
            card.dataset.text = text;
            card.dataset.color = color;
            
            return card;
        }

        function flipCard() {
            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }
            
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.text === secondCard.dataset.text && 
                          firstCard.dataset.color === secondCard.dataset.color;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            matches++;
            
            if (matches === 6) {
                clearInterval(timer);
                showResult(true);
            }
            
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft === 0) {
                    clearInterval(timer);
                    showResult(false);
                }
            }, 1000);
        }

        function showResult(won) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.textContent = won ? 'Tebrikler! Kazandınız!' : 'Süre Doldu! Tekrar Deneyin!';
            resultDiv.style.color = won ? '#4ECDC4' : '#FF6B6B';
        }

        // Oyunu başlat
        createCards();
    </script>
</body>
</html>
