<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOBLE GAMES - Hafƒ±za Oyunu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #87CEEB;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-x pan-y;
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 20px;
            perspective: 1000px;
            touch-action: none;
            -webkit-overflow-scrolling: touch;
        }

        .card {
            width: 100px;
            height: 120px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 10px;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background: linear-gradient(135deg, #2C3E50, #3498db);
            color: white;
            transform: rotateY(180deg);
            font-size: 16px;
            text-align: center;
        }

        .card-back {
            background: #34495E;
            color: white;
            font-size: 24px;
        }

        .game-stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 100;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: slideIn 0.5s ease-out;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            max-height: 90vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .modal h2 {
            color: #2C3E50;
            font-size: 28px;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }

        .modal p {
            color: #34495E;
            font-size: 20px;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            animation: fadeIn 0.5s ease-out 0.5s both;
        }

        .modal-button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .restart-button {
            background: #3498db;
            color: white;
        }

        .close-button {
            background: #e74c3c;
            color: white;
        }

        .modal-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .trophy-icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: bounce 1s ease-out infinite;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .memory-game {
                gap: 8px;
                margin: 10px;
            }

            .card {
                width: 80px;
                height: 100px;
            }

            .card-front {
                font-size: 14px;
            }

            .modal h2 {
                font-size: 24px;
            }

            .modal p {
                font-size: 16px;
            }

            .modal-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-stats">
        S√ºre: <span id="timer">60</span><br>
        En ƒ∞yi S√ºre: <span id="best-time">-</span>
    </div>
    
    <div class="memory-game"></div>
    
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="trophy-icon">üèÜ</div>
            <h2 id="modalTitle">Tebrikler!</h2>
            <p id="modalMessage">Yeni bir rekor kƒ±rdƒ±nƒ±z!</p>
            <div class="modal-buttons">
                <button class="modal-button restart-button" onclick="resetGame()">Yeniden Ba≈üla</button>
                <button class="modal-button close-button" onclick="closeModal()">Kapat</button>
            </div>
        </div>
    </div>

    <script>
        const allNames = [
            'Ali', 'Bahri', '≈ûafak', 'Hamza', 
            'Ege', 'ƒ∞mran', 'Burak', 'Erc√º', 
            'Emir', '√ñmer', '√áa√ßa'
        ];

        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matches = 0;
        let timeLeft = 60;
        let bestTime = localStorage.getItem('memoryGameBestTime') || null;
        let gameStarted = false;
        let timer;

        function selectRandomNames() {
            let shuffled = [...allNames].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 6);
        }

        function createCards() {
            const gameContainer = document.querySelector('.memory-game');
            gameContainer.innerHTML = '';
            const selectedNames = selectRandomNames();
            const cards = [];
            
            selectedNames.forEach(name => {
                for (let i = 0; i < 2; i++) {
                    const card = createCard(name);
                    cards.push(card);
                }
            });

            cards.sort(() => Math.random() - 0.5);
            cards.forEach(card => gameContainer.appendChild(card));
        }

        function createCard(name) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const front = document.createElement('div');
            front.className = 'card-front';
            front.textContent = name;

            const back = document.createElement('div');
            back.className = 'card-back';
            back.textContent = '?';

            card.appendChild(front);
            card.appendChild(back);
            
            card.addEventListener('click', flipCard);
            card.dataset.name = name;
            
            return card;
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.name === secondCard.dataset.name;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            matches++;
            
            if (matches === 6) {
                showResult(true);
            }
            
            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function startTimer() {
            updateBestTimeDisplay();
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft === 0) {
                    clearInterval(timer);
                    showResult(false);
                }
            }, 1000);
        }

        function updateBestTimeDisplay() {
            const bestTimeDisplay = document.getElementById('best-time');
            bestTimeDisplay.textContent = bestTime ? `${bestTime} saniye` : '-';
        }

        function showModal(title, message) {
            const modalOverlay = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');

            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalOverlay.style.display = 'flex';
            
            if (title.includes('Rekor') || title.includes('ƒ∞lk Oyununuz')) {
                createConfetti();
            }
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }

        function showResult(won) {
            clearInterval(timer);
            if (won) {
                const timeSpent = 60 - timeLeft;
                
                if (!bestTime || timeSpent < bestTime) {
                    const isFirstGame = !bestTime;
                    bestTime = timeSpent;
                    localStorage.setItem('memoryGameBestTime', timeSpent);
                    
                    if (isFirstGame) {
                        showModal(
                            "ƒ∞lk Oyununuz!",
                            `Tebrikler! ƒ∞lk rekorunuz: ${timeSpent} saniye`
                        );
                    } else {
                        showModal(
                            "Yeni Rekor!",
                            `Muhte≈üem! Eski rekorunuzu ${timeSpent} saniye ile ge√ßtiniz!`
                        );
                    }
                } else {
                    showModal(
                        "Tebrikler!",
                        `Oyunu ${timeSpent} saniyede tamamladƒ±nƒ±z!`
                    );
                }
                updateBestTimeDisplay();
            } else {
                showModal(
                    "S√ºre Doldu!",
                    "√úzg√ºn√ºm, s√ºreniz bitti. Tekrar denemeye ne dersiniz?"
                );
            }
        }

        function createConfetti() {
            for(let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function resetGame() {
            closeModal();
            timeLeft = 60;
            document.getElementById('timer').textContent = timeLeft;
            matches = 0;
            gameStarted = false;
            if (timer) clearInterval(timer);
            createCards();
        }

        createCards();
        updateBestTimeDisplay();
        window.onload = resetGame;
    </script>
</body>
</html>
