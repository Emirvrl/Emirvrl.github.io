<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOBLE GAMES</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            height: 100vh;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 20px;
            opacity: 0.8;
            z-index: 1;
            left: -150px;
        }

        .cloud-moving {
            animation: moveCloud 15s linear infinite;
        }

        .dwarf-container {
            position: fixed;
            bottom: 80px;
            right: -100px;
            z-index: 3;
            animation: dwarfWalk 20s linear infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dwarf {
            width: 80px;
            height: 80px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,20 L60,30 L40,30 Z" fill="%23ff0000"/><circle cx="50" cy="40" r="15" fill="%23ffccaa"/><path d="M35,40 L65,40 L65,70 L35,70 Z" fill="%23ff0000"/><path d="M35,70 L65,70 L55,90 L45,90 Z" fill="%23000066"/><circle cx="45" cy="38" r="2" fill="%23000"/><circle cx="55" cy="38" r="2" fill="%23000"/><path d="M45,43 Q50,48 55,43" fill="none" stroke="%23000" stroke-width="1"/><path d="M35,50 L25,65 M65,50 L75,65" fill="none" stroke="%23ff0000" stroke-width="4"/></svg>') no-repeat center;
            animation: dwarfAnimation 0.6s steps(2) infinite;
            transform: scaleX(-1);
        }

        .dwarf-name {
            color: #FF0000;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            margin-top: 5px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.3);
        }

        .title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 64px;
            text-shadow: 4px 4px 0px #FF6B6B;
            z-index: 3;
            text-align: center;
            width: 90%;
        }

        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            z-index: 3;
            width: 90%;
            max-width: 800px;
        }

        .game-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .game-box:hover {
            transform: translateY(-5px);
        }

        .grass {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            z-index: 2;
        }

        .scrolling-text-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            overflow: hidden;
            height: 40px;
            z-index: 3;
        }

        .scrolling-text {
            position: absolute;
            white-space: nowrap;
            font-family: 'Press Start 2P', cursive;
            color: #FFD700;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: scrollText 20s linear infinite;
        }

        #game-frame {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 20px;
            z-index: 100;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 101;
        }

        @keyframes moveCloud {
            0% {
                left: -150px;
            }
            100% {
                left: calc(100% + 150px);
            }
        }

        @keyframes dwarfWalk {
            from {
                transform: translateX(calc(100vw + 100px));
            }
            to {
                transform: translateX(-100px);
            }
        }

        @keyframes dwarfAnimation {
            0% {
                transform: scaleX(-1) translateY(0px);
            }
            25% {
                transform: scaleX(-1) translateY(-2px);
            }
            50% {
                transform: scaleX(-1) translateY(0px);
            }
            75% {
                transform: scaleX(-1) translateY(-2px);
            }
            100% {
                transform: scaleX(-1) translateY(0px);
            }
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @media screen and (max-width: 768px) {
            .title {
                font-size: 36px;
                top: 15%;
            }

            .game-container {
                grid-template-columns: 1fr;
                gap: 15px;
                top: 55%;
            }

            .scrolling-text {
                font-size: 18px;
            }

            .dwarf {
                width: 60px;
                height: 60px;
            }
            
            .dwarf-name {
                font-size: 12px;
            }
        }

        @media screen and (max-height: 500px) and (orientation: landscape) {
            .title {
                font-size: 24px;
                top: 20%;
            }

            .game-container {
                grid-template-columns: repeat(2, 1fr);
                top: 60%;
            }

            .grass {
                height: 40px;
            }

            .game-box {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="title">NOBLE GAMES</div>

    <div class="game-container">
        <div class="game-box" onclick="openGame('memory-game.html')">
            <h2>Hafıza Oyunu</h2>
            <p>NOBLE SQUAD kartlarını eşleştir!</p>
        </div>
        <div class="game-box" onclick="openGame('nbl-game.html')">
            <h2>NBL Game</h2>
            <p>NBL macerası başlıyor!</p>
        </div>
    </div>

    <div class="dwarf-container">
        <div class="dwarf"></div>
        <div class="dwarf-name">Ali</div>
    </div>

    <div class="scrolling-text-container">
        <div class="scrolling-text">
            Tüm Noble Squad Üyelerine Sevgilerle... ⭐ Ali, Bahri, Şafak, Hamza, Ege, İmran, Burak, Ercü, Emir, Ömer, Çaça ⭐
        </div>
    </div>

    <div class="grass"></div>

    <div id="game-frame">
        <button class="close-button" onclick="closeGame()">Kapat</button>
        <iframe id="game" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            
            const width = Math.random() * 100 + 50;
            cloud.style.width = width + 'px';
            cloud.style.height = (width * 0.6) + 'px';
            
            cloud.style.top = Math.random() * 40 + '%';
            
            const duration = Math.random() * 10 + 15;
            cloud.style.animationDuration = duration + 's';

            document.body.appendChild(cloud);
            
            requestAnimationFrame(() => {
                cloud.classList.add('cloud-moving');
            });

            cloud.addEventListener('animationend', () => {
                cloud.remove();
            });
        }

        for(let i = 0; i < 5; i++) {
            setTimeout(() => {
                createCloud();
            }, i * 1000);
        }

        setInterval(createCloud, 3000);

        function openGame(url) {
            document.getElementById('game-frame').style.display = 'block';
            document.getElementById('game').src = url;
        }

        function closeGame() {
            document.getElementById('game-frame').style.display = 'none';
            document.getElementById('game').src = '';
        }
    </script>
</body>
</html>
