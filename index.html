<!DOCTYPE html>
<html>
<head>
    <title>NOBLE GAMES</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 20px;
            animation: float linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            from { transform: translateX(-150px); }
            to { transform: translateX(100vw); }
        }

        .title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 64px;
            text-shadow: 4px 4px 0px #FF6B6B;
            z-index: 1;
            text-align: center;
        }

        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .game-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .game-box:hover {
            transform: scale(1.05);
        }

        .game-box h2 {
            color: #FF6B6B;
            margin-bottom: 10px;
        }

        .game-box p {
            color: #666;
        }

        #game-frame {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: white;
            border-radius: 20px;
            z-index: 100;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">NOBLE GAMES</div>

    <div class="game-container">
        <div class="game-box" onclick="openGame('https://scratch.mit.edu/projects/editor/embed')">
            <h2>Yılan Oyunu</h2>
            <p>Klasik yılan oyununu oyna!</p>
        </div>
        <div class="game-box" onclick="openGame('https://scratch.mit.edu/projects/editor/embed')">
            <h2>Tetris</h2>
            <p>Blokları yerleştir, sıraları tamamla!</p>
        </div>
    </div>

    <div id="game-frame">
        <button class="close-button" onclick="closeGame()">Kapat</button>
        <iframe id="game" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        // Bulutları oluştur
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = Math.random() * 100 + 50 + 'px';
            cloud.style.height = Math.random() * 30 + 20 + 'px';
            cloud.style.top = Math.random() * 100 + '%';
            cloud.style.animationDuration = Math.random() * 20 + 10 + 's';
            document.body.appendChild(cloud);
            
            cloud.addEventListener('animationend', () => {
                cloud.remove();
            });
        }

        // Her 2 saniyede bir yeni bulut oluştur
        setInterval(createCloud, 2000);

        // Oyun penceresi fonksiyonları
        function openGame(url) {
            document.getElementById('game-frame').style.display = 'block';
            document.getElementById('game').src = url;
        }

        function closeGame() {
            document.getElementById('game-frame').style.display = 'none';
            document.getElementById('game').src = '';
        }
    </script>
</body>
</html>
