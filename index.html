<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOBLE GAMES</title>
    <style>
        /* Genel stiller aynı */
        body {
            margin: 0;
            padding: 0;
            background-color: #87CEEB;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            height: 100vh;
        }

        /* Mevcut stiller... */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 20px;
            animation: float linear infinite;
            opacity: 0.8;
            z-index: 1;
        }

        .grass {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            z-index: 2;
        }

        .grass::after {
            content: '';
            position: absolute;
            top: -20px;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                45deg,
                #4CAF50,
                #4CAF50 10px,
                #45a049 10px,
                #45a049 20px
            );
        }

        .title {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 64px;
            text-shadow: 4px 4px 0px #FF6B6B;
            z-index: 3;
            text-align: center;
            width: 90%;
        }

        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            z-index: 3;
            width: 90%;
            max-width: 800px;
        }

        .game-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Mobil için medya sorguları */
        @media screen and (max-width: 768px) {
            .title {
                font-size: 36px;
                top: 15%;
            }

            .game-container {
                grid-template-columns: 1fr; /* Tek kolon */
                gap: 15px;
                top: 55%;
            }

            .game-box {
                padding: 15px;
            }

            .game-box h2 {
                font-size: 16px;
            }

            .game-box p {
                font-size: 12px;
            }

            .grass {
                height: 60px;
            }

            .grass::after {
                height: 15px;
                top: -15px;
            }
        }

        /* Çok küçük ekranlar için */
        @media screen and (max-width: 320px) {
            .title {
                font-size: 24px;
            }

            .game-box h2 {
                font-size: 14px;
            }

            .game-box p {
                font-size: 10px;
            }
        }

        /* Yatay mod için */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .title {
                font-size: 24px;
                top: 20%;
            }

            .game-container {
                grid-template-columns: repeat(2, 1fr);
                top: 60%;
            }

            .grass {
                height: 40px;
            }

            .game-box {
                padding: 10px;
            }
        }

        /* Diğer stiller aynı kalacak */
        #game-frame {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background: white;
            border-radius: 20px;
            z-index: 100;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 101;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HTML yapısı aynı kalacak -->
    <div class="grass"></div>
    <div class="title">NOBLE GAMES</div>

    <div class="game-container">
        <div class="game-box" onclick="openGame('memory-game.html')">
            <h2>Hafıza Oyunu</h2>
            <p>NOBLE SQUAD kartlarını eşleştir!</p>
        </div>
        <div class="game-box" onclick="openGame('nbl-game.html')">
            <h2>NBL Game</h2>
            <p>NBL macerası başlıyor!</p>
        </div>
    </div>

    <div id="game-frame">
        <button class="close-button" onclick="closeGame()">Kapat</button>
        <iframe id="game" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        // JavaScript kodları aynı kalacak
        function createCloud() {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = Math.random() * 100 + 50 + 'px';
            cloud.style.height = Math.random() * 30 + 20 + 'px';
            cloud.style.top = Math.random() * 40 + '%';
            cloud.style.animationDuration = Math.random() * 20 + 10 + 's';
            document.body.appendChild(cloud);
            
            cloud.addEventListener('animationend', () => {
                cloud.remove();
            });
        }

        setInterval(createCloud, 2000);

        function openGame(url) {
            document.getElementById('game-frame').style.display = 'block';
            document.getElementById('game').src = url;
        }

        function closeGame() {
            document.getElementById('game-frame').style.display = 'none';
            document.getElementById('game').src = '';
        }
    </script>
</body>
</html>
